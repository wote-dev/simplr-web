<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplr - Loading...</title>
    <script>
        // Handle SPA routing - only redirect if we're not already at the root
        if (location.pathname !== '/') {
            // Store the original path for React Router to handle
            sessionStorage.setItem('redirectPath', location.pathname);
            // Redirect to root where React Router can take over
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <noscript>
        <h1>Page Not Found</h1>
        <p>If you're seeing this, JavaScript is disabled. Please enable JavaScript to use this application.</p>
        <p><a href="/">Go to homepage</a></p>
    </noscript>
</body>
</html>
